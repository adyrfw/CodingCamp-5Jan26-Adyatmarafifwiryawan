<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task - To-Do List App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="app-header">
        <div class="header-content">
          <h1><i class="fas fa-clipboard-list"></i> Task</h1>
          <p class="tagline">Manage your daily tasks efficiently</p>
        </div>
        <div class="header-stats">
          <div class="stat-box">
            <span class="stat-number" id="totalTasks">0</span>
            <span class="stat-label">Total Tasks</span>
          </div>
          <div class="stat-box">
            <span class="stat-number" id="completedTasks">0</span>
            <span class="stat-label">Completed</span>
          </div>
          <div class="stat-box">
            <span class="stat-number" id="pendingTasks">0</span>
            <span class="stat-label">Pending</span>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Left Panel - Add Task -->
        <section class="left-panel">
          <div class="panel-card">
            <h2><i class="fas fa-plus-circle"></i> Add New Task</h2>
            <form id="taskForm" class="task-form">
              <div class="form-group">
                <label for="taskTitle"
                  ><i class="fas fa-heading"></i> Task Title</label
                >
                <input
                  type="text"
                  id="taskTitle"
                  placeholder="What needs to be done?"
                  class="form-input"
                />
                <span class="error-message" id="titleError"></span>
              </div>

              <div class="form-group">
                <label for="taskCategory"
                  ><i class="fas fa-tag"></i> Category</label
                >
                <select id="taskCategory" class="form-select">
                  <option value="work">Work</option>
                  <option value="personal">Personal</option>
                  <option value="shopping">Shopping</option>
                  <option value="health">Health</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="form-group">
                <label for="taskDate"
                  ><i class="fas fa-calendar-day"></i> Due Date</label
                >
                <input type="date" id="taskDate" class="form-input" />
                <span class="error-message" id="dateError"></span>
              </div>

              <div class="form-group">
                <label for="taskPriority"
                  ><i class="fas fa-flag"></i> Priority</label
                >
                <div class="priority-buttons">
                  <button
                    type="button"
                    class="priority-btn low"
                    data-priority="low"
                  >
                    <i class="fas fa-arrow-down"></i> Low
                  </button>
                  <button
                    type="button"
                    class="priority-btn medium active"
                    data-priority="medium"
                  >
                    <i class="fas fa-minus"></i> Medium
                  </button>
                  <button
                    type="button"
                    class="priority-btn high"
                    data-priority="high"
                  >
                    <i class="fas fa-arrow-up"></i> High
                  </button>
                </div>
                <input type="hidden" id="taskPriority" value="medium" />
              </div>

              <button type="submit" class="submit-btn">
                <i class="fas fa-plus"></i> Add to Task List
              </button>
            </form>
          </div>

          <!-- Filter Section -->
          <div class="panel-card">
            <h2><i class="fas fa-filter"></i> Filter Tasks</h2>
            <div class="filter-options">
              <div class="filter-group">
                <label>By Status:</label>
                <div class="filter-buttons">
                  <button class="filter-btn active" data-filter-status="all">
                    All
                  </button>
                  <button class="filter-btn" data-filter-status="pending">
                    Pending
                  </button>
                  <button class="filter-btn" data-filter-status="completed">
                    Completed
                  </button>
                </div>
              </div>

              <div class="filter-group">
                <label>By Priority:</label>
                <div class="filter-buttons">
                  <button class="filter-btn active" data-filter-priority="all">
                    All
                  </button>
                  <button class="filter-btn" data-filter-priority="high">
                    High
                  </button>
                  <button class="filter-btn" data-filter-priority="medium">
                    Medium
                  </button>
                  <button class="filter-btn" data-filter-priority="low">
                    Low
                  </button>
                </div>
              </div>

              <div class="filter-group">
                <label>By Category:</label>
                <select id="categoryFilter" class="form-select">
                  <option value="all">All Categories</option>
                  <option value="work">Work</option>
                  <option value="personal">Personal</option>
                  <option value="shopping">Shopping</option>
                  <option value="health">Health</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
          </div>
        </section>

        <!-- Right Panel - Task List -->
        <section class="right-panel">
          <div class="panel-card task-list-container">
            <div class="task-list-header">
              <h2><i class="fas fa-tasks"></i> Task List</h2>
              <div class="sort-options">
                <button class="sort-btn active" data-sort="date">
                  <i class="fas fa-calendar"></i> Sort by Date
                </button>
                <button class="sort-btn" data-sort="priority">
                  <i class="fas fa-flag"></i> Sort by Priority
                </button>
              </div>
            </div>

            <div class="task-list-table">
              <table>
                <thead>
                  <tr>
                    <th>Task</th>
                    <th>Category</th>
                    <th>Due Date</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="taskList">
                  <!-- Tasks will be inserted here dynamically -->
                  <tr class="empty-row">
                    <td colspan="6">
                      <div class="empty-state">
                        <i class="fas fa-clipboard-list fa-3x"></i>
                        <h3>No tasks found</h3>
                        <p>Add your first task to get started!</p>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="task-list-footer">
              <button id="clearCompleted" class="action-btn secondary">
                <i class="fas fa-trash"></i> Clear Completed Tasks
              </button>
              <button id="exportTasks" class="action-btn secondary">
                <i class="fas fa-download"></i> Export Tasks
              </button>
            </div>
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer class="app-footer">
        <p>Simple To-Do List Web Application</p>
        <p class="footer-note">ADYATMA RAFIF WIRYAWAN</p>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
